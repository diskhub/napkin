nginx:
  _root:
    options:        false
    user:           www-data
    group:          www-data
    pid:            /var/run/nginx.pid
    use:            epoll
    connections:
       limit: 4096
       multi: on
    log:
      error:
             file:      /var/log.default.log
             style:     moj_default

  _defaults:
      catchall:  false
      port:      80
      options:   false
