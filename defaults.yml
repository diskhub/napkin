nginx:
  _root:
    options:        false
    user:           www-data
    group:          www-data
    pid:            /var/run/nginx.pid
    connections:
       limit: 4096
       multi: on
    log:
      error:
             file:      /var/log.default.log
             style:     moj_default
  sites:
    _defaults:
      catchall:  false
      listen:
          port:    80
          ip:      127.0.0.1
          options: false
      options:   false
